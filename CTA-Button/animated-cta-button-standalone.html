<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated CTA Button - Standalone</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0a1f 0%, #1a1a3a 50%, #2a2a5a 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Container for the button with gradient border */
        .cta-wrapper {
            position: relative;
            display: inline-block;
        }

        /* Animated gradient border background */
        .gradient-border {
            position: absolute;
            inset: -2px;
            border-radius: 14px;
            background: linear-gradient(45deg, 
                #FFD700, #4A69BD, #7B68EE, 
                #6A5ACD, #FFC107, #FF8C00, #FFD700);
            background-size: 400% 400%;
            animation: shimmer 3s ease-in-out infinite;
            opacity: 0.75;
            filter: blur(0.5px);
            transition: opacity 0.3s;
        }

        .cta-wrapper:hover .gradient-border {
            opacity: 1;
        }

        /* Main button */
        .cta-button {
            position: relative;
            padding: 16px 32px;
            background: linear-gradient(135deg, #1a1a3a 0%, #2d2d5a 100%);
            color: #FFD700;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.3);
        }

        /* Sparkles container */
        .sparkles-container {
            position: relative;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Individual sparkles */
        .sparkle {
            position: absolute;
            color: #FFD700;
            font-size: 10px;
            animation: sparkle 2s infinite;
            pointer-events: none;
        }

        /* Sparkle positions */
        .sparkle:nth-child(1) { top: -12px; left: -12px; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: -12px; right: -12px; animation-delay: 0.3s; }
        .sparkle:nth-child(3) { bottom: -12px; left: -12px; animation-delay: 0.6s; }
        .sparkle:nth-child(4) { bottom: -12px; right: -12px; animation-delay: 0.9s; }
        .sparkle:nth-child(5) { top: 50%; left: -16px; transform: translateY(-50%); animation-delay: 1.2s; }
        .sparkle:nth-child(6) { top: 50%; right: -16px; transform: translateY(-50%); animation-delay: 1.5s; }
        .sparkle:nth-child(7) { top: -16px; left: 50%; transform: translateX(-50%); animation-delay: 0.2s; }
        .sparkle:nth-child(8) { bottom: -16px; left: 50%; transform: translateX(-50%); animation-delay: 0.8s; }
        .sparkle:nth-child(9) { top: -8px; left: 0; animation-delay: 1.1s; }
        .sparkle:nth-child(10) { bottom: -8px; right: 0; animation-delay: 1.4s; }

        /* Animations */
        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
        }

        /* Optional: Fade-in animation on page load */
        .cta-wrapper {
            animation: fadeInUp 0.5s ease-out 0.6s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Demo text */
        .demo-text {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: #a0a0a0;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="cta-wrapper">
        <!-- Animated gradient border -->
        <div class="gradient-border"></div>
        
        <!-- Main button -->
        <button class="cta-button" onclick="handleChatClick()">
            <div class="sparkles-container">
                <span class="sparkle">✨</span>
                <span class="sparkle">⭐</span>
                <span class="sparkle">✨</span>
                <span class="sparkle">⭐</span>
                <span class="sparkle">✨</span>
                <span class="sparkle">⭐</span>
                <span class="sparkle">✨</span>
                <span class="sparkle">⭐</span>
                <span class="sparkle">✨</span>
                <span class="sparkle">⭐</span>
            </div>
            Chat with Our AI
        </button>
    </div>

    <p class="demo-text">Click the button to see the interaction!</p>

    <script>
        function handleChatClick() {
            // Replace this with your actual chat functionality
            alert('Opening AI Chat...');
            // Examples:
            // window.location.href = '#chat';
            // document.getElementById('chat-widget').style.display = 'block';
            // openChatModal();
        }
    </script>
</body>
</html>
