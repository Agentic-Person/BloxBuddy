<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot CTA Button</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a1f 0%, #1a1a3a 50%, #2a2a5a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .cta-container {
            position: relative;
        }

        .cta-button {
            position: relative;
            background: linear-gradient(135deg, #1a1a3a 0%, #2d2d5a 100%);
            color: #FFD700;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            overflow: hidden;
            z-index: 2;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.3);
        }

        /* Animated border glow effect */
        .cta-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(
                45deg,
                #FFD700, #4A69BD, #7B68EE, #6A5ACD, #FFC107, #FF8C00, #FFD700
            );
            background-size: 400% 400%;
            border-radius: 14px;
            z-index: -1;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Sparkle container */
        .brain-icon {
            width: 24px;
            height: 24px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Sparkle animations */
        .sparkle {
            position: absolute;
            color: #FFD700;
            font-size: 10px;
            animation: sparkle 2s infinite;
            pointer-events: none;
        }

        .sparkle:nth-child(1) {
            top: -12px;
            left: -12px;
            animation-delay: 0s;
        }

        .sparkle:nth-child(2) {
            top: -12px;
            right: -12px;
            animation-delay: 0.3s;
        }

        .sparkle:nth-child(3) {
            bottom: -12px;
            left: -12px;
            animation-delay: 0.6s;
        }

        .sparkle:nth-child(4) {
            bottom: -12px;
            right: -12px;
            animation-delay: 0.9s;
        }

        .sparkle:nth-child(5) {
            top: 50%;
            left: -16px;
            transform: translateY(-50%);
            animation-delay: 1.2s;
        }

        .sparkle:nth-child(6) {
            top: 50%;
            right: -16px;
            transform: translateY(-50%);
            animation-delay: 1.5s;
        }

        .sparkle:nth-child(7) {
            top: -16px;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 0.2s;
        }

        .sparkle:nth-child(8) {
            bottom: -16px;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 0.8s;
        }

        .sparkle:nth-child(9) {
            top: -8px;
            left: 0;
            animation-delay: 1.1s;
        }

        .sparkle:nth-child(10) {
            bottom: -8px;
            right: 0;
            animation-delay: 1.4s;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
        }

        /* Pulse glow effect for extra appeal */
        .cta-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 12px;
            opacity: 0;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        /* Demo container styling */
        .demo-text {
            color: #a0a0a0;
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="cta-container">
        <a href="#" class="cta-button">
            <div class="brain-icon">
                <div class="sparkle">✨</div>
                <div class="sparkle">⭐</div>
                <div class="sparkle">✨</div>
                <div class="sparkle">⭐</div>
                <div class="sparkle">✨</div>
                <div class="sparkle">⭐</div>
                <div class="sparkle">✨</div>
                <div class="sparkle">⭐</div>
                <div class="sparkle">✨</div>
                <div class="sparkle">⭐</div>
            </div>
            Chat with Our AI
        </a>
        
        <p class="demo-text">Hover to see the full effect!</p>
    </div>
</body>
</html>
